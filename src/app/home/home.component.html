<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <app-translate-box 
				[boxId]="UPPER_BOX"
				[language]="origin.language" 
				[excludeLanguage]="destination.language" 
				[text]="origin.text"
				(languageChange)="languageChangeEvent($event)" 
			></app-translate-box>
    </ion-row>
    <ion-row>
      <app-translate-box 
				[boxId]="BOTTOM_BOX"
				[language]="destination.language" 
				[excludeLanguage]="origin.language" 
				[text]="destination.text" 
				(languageChange)="languageChangeEvent($event)" 
			></app-translate-box>
    </ion-row>
    <ion-row class="center-content record-button-row">
      <ion-col size="3" class="center-content">
        <div class="secondary-button center-content" (click)="swapLanguages()">
          <ion-icon name="swap-horizontal-outline" size="large"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="6" class="center-content">
        <div class="mic center-content" (click)="recordBtnClicked()">
          <ion-icon name="mic" size="large" [class.pulsate]="isRecordingAudio"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="3" class="center-content">
        <div class="secondary-button center-content" (click)="presentVoiceSelector()">
          <ion-icon name="settings-outline" size="large"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
